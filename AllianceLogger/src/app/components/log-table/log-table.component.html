
<div class="container">

  <!--
    <mat-form-field appearance="standard">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. esse" #input>
    </mat-form-field>

  -->

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    
      <!--Checkbox column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>


      <!-- Id Column -->
      <ng-container matColumnDef="logID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Log ID </th>
        <td mat-cell *matCellDef="let element" class="text-black"> {{element.logID}} </td>
      </ng-container>
    
      <!-- Application Column -->
      <ng-container matColumnDef="application">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Application </th>
        <td mat-cell *matCellDef="let element"> {{element.application | slice: 0:30}} </td>
      </ng-container>

      <!-- -->
      <ng-container matColumnDef="applicationVersion">
        <th mat-header-cell *matHeaderCellDef> App Version </th>
        <td mat-cell *matCellDef="let element"> {{element.applicationVersion | slice: 0:50}} </td>
      </ng-container>

      <!-- Body Column -->
      <ng-container matColumnDef="customerID">
        <th mat-header-cell *matHeaderCellDef> customer ID </th>
        <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
      </ng-container>
    
      <!-- UserId Column -->
      <ng-container matColumnDef="logDateTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date/Time </th>
        <td mat-cell *matCellDef="let element"> {{element.logDateTime}} </td>
      </ng-container>

            <!-- UserId Column -->
      <ng-container matColumnDef="LogContent">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Content </th>
        <td mat-cell *matCellDef="let element"> {{element.LogContent}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="text-align: right;">  </th>
        <td mat-cell *matCellDef="let element">
          <div style="display: flex;align-items: center;justify-content: flex-end;">
            <button mat-flat-button color="black" style="margin-right: 1spx;"><mat-icon>bookmark_border</mat-icon></button>
            <button mat-flat-button color="black"><mat-icon>description</mat-icon></button>
          </div>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns, sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
